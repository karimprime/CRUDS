<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/images.png">
    <title>Cruds</title>
</head>

<body>

    <div class="cruds">

        <div class="light">
            <button id="blight"><i class="fa-regular fa-lightbulb"></i></button>
            <button id="bdark" class="hide"><i class="fa-solid fa-lightbulb"></i></button>
        </div>

        <div class="head">
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getsearchmod(this.id)" id="searchtitle">Search By Title</button> <!--this.id : use for get id-->
                    <button onclick="getsearchmod(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>
            
            <div id="deleteAll"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
